<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>See You BearyChat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body::-webkit-scrollbar {
        display: none;
      }

      body {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      .section {
        width: 100vw;
        height: 100vh;
        background-color: bisque;
        background-repeat: repeat;
      }

      .section img {
        width: 100%;
      }

      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .title {
        max-width: 440px;
        max-height: 104px;
        margin-bottom: 40px;
      }
      .xiong1 {
        max-height: 380px;
        max-width: 356px;
      }
      .xiong2 {
        max-height: 300px;
        max-width: 610px;
      }
      .xiong3 {
        max-height: 457px;
        max-width: 435px;
      }
      .xiong4 {
        max-width: 1000px;
        max-height: 518px;
      }
      .xiong5 {
        max-width: 900px;
        max-height: 394px;
      }
      .xiong6 {
        max-width: 612px;
        max-height: 319px;
      }

      .comment {
        justify-content: flex-start;
      }

      #cusdis_thread {
        margin-top: 30px;
        width: 60%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="section">
        <div class="content">
          <img src="./assets/2015.png" class="title" />
          <img src="./assets/xiong1.png" class="xiong1" />
        </div>
      </div>
      <div class="section">
        <div class="content">
          <img src="./assets/2016.png" class="title" />
          <img src="./assets/xiong2.png" class="xiong2" />
        </div>
      </div>
      <div class="section">
        <div class="content">
          <img src="./assets/2017.png" class="title" />
          <img src="./assets/xiong3.png" class="xiong3" />
        </div>
      </div>
      <div class="section">
        <div class="content">
          <img src="./assets/2018.png" class="title" />
          <img src="./assets/xiong4.png" class="xiong4" />
        </div>
      </div>
      <div class="section">
        <div class="content">
          <img src="./assets//2019-2021.png" class="title" />
          <img src="./assets/xiong5.png" class="xiong5" />
        </div>
      </div>
      <div class="section">
        <div class="content">
          <img src="./assets//farewell.png" class="title" />
          <img src="./assets/img_banner6.png" class="xiong6" />
        </div>
      </div>

      <div class="section">
        <div class="content comment">
          <div
            id="cusdis_thread"
            data-host="https://cusdis.com"
            data-app-id="3de79b13-ebe6-4f25-a02c-2be3136005e7"
            data-page-id="home-page"
            data-page-url="https://beary.cyou"
            data-page-title="See You BearyChat"
          ></div>
        </div>
      </div>
    </div>

    <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>

    <script type="module" src="/main.js"></script>
  </body>
</html>
